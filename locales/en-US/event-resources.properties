host_maker_party=Host A Maker Party
host_maker_party_paragraph=Run your very own Maker Party event using our tools and activities. Mobilize and educate your community to take action through making. We’ll provide the resources to plan, host and promote your event, providing support every step of the way.
maker_party_activities=Maker Party Activities
maker_party_activity_1_title=Meme School
maker_party_activity_1_body=Create memes and discuss implications of unreasonable copyright protection.
