host_maker_party=Host A Maker Party
host_maker_party_paragraph=Run your very own Maker Party event using our tools and activities to mobilize and educate your community to take action through making. We’ll provide the resources to plan, host and follow-up your event, providing support every step of the way.
maker_party_activities=Maker Party Activities
maker_party_activity_1_title=Meme School
maker_party_activity_1_body=Create memes that are technically unlawful in the EU, then discuss implications of unreasonable copyright protection.
maker_party_activity_2_title=Contributing to the commons
maker_party_activity_2_body=Help people understand the value of content we can all use freely in our lives, by contributing to it.
maker_party_activity_3_title=Hack a business plan
maker_party_activity_3_body=Encourage business school students to use open resources and practices to solve problems posed by unreasonable copyright laws.
maker_party_activity_4_title=Don’t break the internet!
maker_party_activity_4_body=Help developers build apps that demonstrate the importance of FOSS, project stewardship of open projects, and reasonable copyright laws.
