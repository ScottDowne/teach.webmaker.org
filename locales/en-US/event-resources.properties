maker_party_activity_2_body=Help people understand the value of content we can all use freely by contributing your own Creative Commons content.
maker_party_activity_3_title=Hack a business plan
maker_party_activity_3_body=Encourage business school students to use open resources and practices to solve problems posed by unreasonable copyright laws.
maker_party_activity_4_title=Don’t break the internet!
maker_party_activity_4_body=Help developers build apps that demonstrate the importance of FOSS (Free and Open-Source Software), project stewardship of open projects, and reasonable copyright laws.
