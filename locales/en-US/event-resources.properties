become_maker_party_partner=Become a Maker Party partner. Three options to get involved:
partner_item_1_title=Maker Party in-a-box
partner_item_1_paragraph=Run a Maker Party event using out model to mobilize and educate people to take action through makking. We’ll provide you with all the resources you’ll need to plan, host and debrief your event and provide support every step of the way.
partner_item_2_title=Maker Party à la carte
partner_item_2_paragraph=Incorporate creative Maker Party elements into your existing events or programs. Select from a menu of activities, remix them, or run your own. Share your event details with us so we can amplify the ways people are making a political act.
partner_item_3_title=Maker Party megaphone
partner_item_3_paragraph=Help spread the word! Share the Maker Party message via email, social media, or by incorporating key calls to action it into your regular communications. We’ll provide the words.
partner_with_us=Partner With us
hosting_maker_party=Hosting a Maker Party
maker_party_hosting_paragraph_1=As a Maker Party host, you are a critical part of this work, as you'll help educate and inspire more people to take action and have real impact.
maker_party_hosting_paragraph_2=To help in ensuring your Maker Party is a successs we’ve put together a complete resource for designing your event. The host pack includes details on:
hosting_list_1=Planning: Hosting a kick-off meeting with your co-hosts and event facilitators to set goals, strategize and plan.
hosting_list_2=Recruitment: Tips to help you reach your attendance goals.
hosting_list_3=Facilitation: Making people feel welcome and excited to angage.
hosting_list_4=Debrief: Reflecting and sharing with Mozilla what you achieved and learned.
